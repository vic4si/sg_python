<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
</head>
<body>
    <h1>Basic math operations</h1>
    <form method="post" action="/cgi-bin/calc.py">
        <input type="number" name="num1" step="0.01" required placeholder="Enter Number 1" >
        <select size="1" name="operation">
            <option disabled>Select math operation</option>
            <option value="add">+</option>
            <option value="substract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="number" name="num2" step="0.01" required placeholder="Enter Number 2" >
        <input type="submit" value="Get result">
    </form>  
</body>
</html>
